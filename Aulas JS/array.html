<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>

<body>

    <h1>Arrays</h1>
    <p>É uma coleção /lista de dados indexados, ou seja, informações sequenciais comecando em 0 (SEMPRE).</p>



    <script>
        let massas = ['Pizza', 'Ravioli', 'Esfiha', 'Canelone'];
        let fruta = ['Kiwi', 'Figo', 'Manga', 'Banana', 'Abacaxi', 'Morango'];

        console.log(massas)
        massas.push('Espaguete') //inclui o item ao final da lista.
        massas[massas.length - 1] //busca o ultimo item adicionado.



        let herois = [];

        herois[0] = 'Batman';
        herois[1] = 'Hulk';
        herois[2] = 'Homem de Ferro';
        herois[3] = 'Thor';

        console.log(' O ' + herois[1] + ' almoça ' + massas[3] + ' e come ' + fruta[1] + ' como sobremesa.');




        let numeroherois = herois.length; // Tamanho do Array
        console.log(' Quantos herois? ' + numeroherois);


        // sort() = método /função que ordena o conteúdo do array ex: "ordem alfabetica".

        let massasordenadas = massas.sort();
        console.log(massasordenadas);
        console.log(fruta.sort());


        // indexOf() = método/função que retorna o indice do elemento.
        console.log(' Indice da Pizza ' + massas.indexOf('Pizza'));




        // reverse() = método/Função que ordena (ao contrário) a lista. ex: conteúdo "do Z ao A em ordem".

        console.log(massas.reverse());




        let coisas = [10, "Kennedy", new Date, herois[2], "<h2> Olá mundo</h2>"];

        console.log(coisas);




        // Matriz

        let programas = [
            // 0             1
            ['Word', 'Excel'],  //0
            ['Photoshop', 'Ilustrator'], //1
            ['VsCode', 'Sublime'] //2
        ]

        console.log('Os programas são: ' + programas[2][0] + ' e ' + programas[1][1]);

    </script>

</body>

</html>
