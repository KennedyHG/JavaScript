<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com CSS em JavaScript</title>
</head>

<body>

    <h1 id="titulo">Trabalhando com CSS em JavaScript</h1>

    <button onclick="document.getElementById('titulo').style.color = 'red'">Alterar a cor do Titulo</button>
    <p id="paragrafo1">Texto com algum tipo de destaque.</p>

    <button onclick="document.getElementById('paragrafo1').style.color = 'blue'">Alterar a cor do Paragrafo</button>
    <p id="paragrafo2">Texto com muito destaque.</p>

    <button onclick="document.getElementById('paragrafo2').style.fontSize = '40pt'">Alterar o tamanho da fonte</button>
    <button onclick="document.getElementById('paragrafo2').style.fontFamily = 'Courier New'">Alterar a fonte</button>
    <hr>

    <p id="texto">Texto desenvolvido por um clique</p>

    <button
        onclick="document.getElementById('texto').innerHTML = 'Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry  standard dummy text ever since the 1500s'">Clique
        aqui</button>
    <!-- innerHTML - serve para alterar o texto via html. -->
    <br>
    <br>
    <button onclick="document.getElementById('acesa').src = 'img/luz.jpg'">Ligar</button> 

    
    <button id="ocult"
        onclick="document.getElementById('acesa').style.display = 'none'; document.getElementById('ocult').style.visibility = 'hidden'">Ocultar</button> 
 


        <button id="most"
        onclick="document.getElementById('acesa').style.display = ''; document.getElementById('ocult').style.visibility = 'visible'">Mostrar</button> 
        
        <button
        onclick="document.getElementById('acesa').src = 'img/apagada.jpg'">Apagar</button>
    <br>

    <img id="acesa" src="img/luz.jpg" alt="Lampada">

    <p id="caixa"></p>
    

    <script src="js/acoes.js"></script>

</body> 

</html>
