<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes (aumentar e diminuir)</title>
</head>
<body>

    <H1>Fontes</H1>
<button onclick="aumentar()">Aumentar fonte</button>
<button onclick="diminuir()">Diminuir fonte</button>
<p id="teste01">Ol√° mundo!</p>


<script>
let fonte = 16;

function aumentar(){
    fonte += 2;  //fonte = fonte + 2
    document.getElementById("teste01").style.fontSize = fonte + "px";
}

function diminuir(){
    fonte -= 2;  //fonte = fonte - 2
    document.getElementById("teste01").style.fontSize = fonte + "px";
}

</script>

</body>
</html>
