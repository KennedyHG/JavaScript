    <title>Exercício 2: Imprimir os números de 10 a 1 em ordem decrescente.</title>

<body>
    <p id="demo"></p>
<script>

let number = ""

number += "Numeros " +i+ "<br>";
    
    }
    document.getElementById("demo").innerHTML = number;
