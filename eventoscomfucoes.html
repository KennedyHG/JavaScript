<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos com Funções</title>

    <style>
        div#area {
            font: normal;
            background-color: blueviolet;
            color: white;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }
    </style>

</head>

<body>
    <div id="area" onmouseout="sair()" onmouseenter="entrar()">
        Interaja..
    </div>

    <!-- onmouseout (EVENTO); onmouseenter="entrar()" (EVENTO) -->

    <script>
        var a = window.document.getElementById('area');
        a.addEventListener('click', clicar);


        function entrar() {
            a.innerText = 'Entrou!';
            a.style.background = 'red';
            a.style.transition = '2s';
        }

        function sair() {
            a.innerText = 'Sair';
            a.style.background = 'green';
            a.style.transition = '2s';
            a.style.fontSize = '32px';
            a.style.transitionDelay = '3s';
        }


        function clicar() {
            a.innerText = 'Clicou!';
            a.style.background = 'yellow';
            a.style.color = 'black';
        }



    </script>

</body>

</html>
